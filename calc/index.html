<html>
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

      <script type="text/javascript">
          function dis(x) {
            frm.txt.value=frm.txt.value+x;
          }

          function clearAC()  {
            frm.txt.value="";
          }

          function backSpace()  {
            frm.txt.value=frm.txt.value.slice(0,frm.txt.value.length-1)
          }

      </script>
    </head>
    <title>Calculator</title>

    <body>
      <div class="calc-main">
        <form name="frm">
          <div class="row">
            <input class="column" id="textbox" type="textbox" name="txt">
          </div>
          <div class="row">
            <input class="btn column" id="" type="button" name="openP" value="(" onclick="dis(openP.value)">
            <input class="btn column" id="" type="button" name="closeP" value=")" onclick="dis(closeP.value)">
            <input class="btn column" id="" type="button" value="&#8592;" onclick="backSpace()">
            <input class="btn column" id="" type="button" value="AC" onclick="clearAC()">
          </div>
          <div class="row">
            <input class="btn column" type="button" name="btn7" value="7" onclick="dis(btn7.value)">
            <input class="btn column" type="button" name="btn8" value="8" onclick="dis(btn8.value)">
            <input class="btn column" type="button" name="btn9" value="9" onclick="dis(btn9.value)">
            <input class="btn calc-operator column" type="button" name="btndiv" value="/" onclick="dis(btndiv.value)">
          </div>
          <div class="row">
            <input class="btn column" type="button" name="btn4" value="4" onclick="dis(btn4.value)">
            <input class="btn column" type="button" name="btn5" value="5" onclick="dis(btn5.value)">
            <input class="btn column" type="button" name="btn6" value="6" onclick="dis(btn6.value)">
            <input class="btn calc-operator column" type="button" name="btnMul" value="*" onclick="dis(btnMul.value)">
          </div>
          <div class="row">
            <input class="btn column" type="button" name="btn1" value="1" onclick="dis(btn1.value)">
            <input class="btn column" type="button" name="btn2" value="2" onclick="dis(btn2.value)">
            <input class="btn column" type="button" name="btn3" value="3" onclick="dis(btn3.value)">
            <input class="btn calc-operator column" type="button" name="btnSub" value="-" onclick="dis(btnSub.value)">
          </div>
          <div class="row">
            <input id="calc-zero" class="btn column" type="button" name="btn0" value="0" onclick="dis(btn0.value)">
            <input class="btn column" type="button" name="btnDec" value="." onclick="dis(btnDec.value)">
            <input class="btn calc-operator column" type="button" name="btnEq" value="=" onclick="txt.value=eval(txt.value)">
            <input id="calc-add" class="btn calc-operator column" type="button" name="btnPl" value="+" onclick="dis(btnPl.value)">
          </div>
        </form>
      </div>
    </body>
</html>
