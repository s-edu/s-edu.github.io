<html>
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

      <script type="text/javascript">
          function displayBtn(x) {
            frm.txt.value=frm.txt.value+x;
          }

          function clearAC()  {
            frm.txt.value="";
          }

          function backSpace()  {
            frm.txt.value=frm.txt.value.slice(0,frm.txt.value.length-1)
          }

          function calcAnswer(x) {

            try {
              frm.txt.value=eval(x);

              if(frm.txt.value == "Infinity") throw "Error";
              if(isNaN(frm.txt.value)) throw "Error";
            }

            catch (e) {
              frm.txt.value="Error";
            }
          }

      </script>
    </head>
    <title>Calculator</title>

    <body>
      <div class="calc-main">
        <form name="frm">
          <div class="row">
            <input class="column" id="textbox" type="textbox" name="txt">
          </div>
          <div class="row">
            <input class="btn column" id="" type="button" name="openP" value="(" onclick="displayBtn(openP.value)">
            <input class="btn column" id="" type="button" name="closeP" value=")" onclick="displayBtn(closeP.value)">
            <input class="btn column" id="" type="button" value="&#8592;" onclick="backSpace()">
            <input class="btn column" id="" type="button" value="AC" onclick="clearAC()">
          </div>
          <div class="row">
            <input class="btn column" type="button" name="btn7" value="7" onclick="displayBtn(btn7.value)">
            <input class="btn column" type="button" name="btn8" value="8" onclick="displayBtn(btn8.value)">
            <input class="btn column" type="button" name="btn9" value="9" onclick="displayBtn(btn9.value)">
            <input class="btn calc-operator column" type="button" name="btndiv" value="/" onclick="displayBtn(btndiv.value)">
          </div>
          <div class="row">
            <input class="btn column" type="button" name="btn4" value="4" onclick="displayBtn(btn4.value)">
            <input class="btn column" type="button" name="btn5" value="5" onclick="displayBtn(btn5.value)">
            <input class="btn column" type="button" name="btn6" value="6" onclick="displayBtn(btn6.value)">
            <input class="btn calc-operator column" type="button" name="btnMul" value="*" onclick="displayBtn(btnMul.value)">
          </div>
          <div class="row">
            <input class="btn column" type="button" name="btn1" value="1" onclick="displayBtn(btn1.value)">
            <input class="btn column" type="button" name="btn2" value="2" onclick="displayBtn(btn2.value)">
            <input class="btn column" type="button" name="btn3" value="3" onclick="displayBtn(btn3.value)">
            <input class="btn calc-operator column" type="button" name="btnSub" value="-" onclick="displayBtn(btnSub.value)">
          </div>
          <div class="row">
            <input id="calc-zero" class="btn column" type="button" name="btn0" value="0" onclick="displayBtn(btn0.value)">
            <input class="btn column" type="button" name="btnDec" value="." onclick="displayBtn(btnDec.value)">
            <input class="btn calc-operator column" type="button" name="btnEq" value="=" onclick="calcAnswer(txt.value)">
            <input id="calc-add" class="btn calc-operator column" type="button" name="btnPl" value="+" onclick="displayBtn(btnPl.value)">
          </div>
        </form>
      </div>
    </body>
</html>
